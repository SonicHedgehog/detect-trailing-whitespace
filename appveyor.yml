build: off
shallow_clone: true
version: "{build}"

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version
  - SET PATH=%APPDATA%\npm;%PATH%
  - npm install -g npm
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.8"
    - nodejs_version: "1.0"

matrix:
  allow_failures:
    - nodejs_version: "1.0"
  fast_finish: true
